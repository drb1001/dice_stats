<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dice Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
  <!-- <link rel="stylesheet"> -->
</head>

<body>
  <div class="input">
    <p>Put your dice roll here to see some stats:</p>
    <form action='/' method="GET">
      <input type="text" id="myInput" name="myInput" value="{{value}}" placeholder="eg: 2d10+3">
    </form>
  </div>

  <div class="show-data">
    <p>{{text}}</p>
  </div>

</body>
</html>
